

dependencies:
  cache_directories:
    - "~/cache" # relative to the user's home directory
  pre:
    - sudo bash ./tools/install_circleci.sh
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get install gcc-4.8 g++-4.8
    
checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  override:
    - make test